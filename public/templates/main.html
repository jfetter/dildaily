
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="title">{{title}}</h1>
		</div>
	</div>	
	<div class="row">
		<div class="col-sm-12">
			<a ng-hide="addEdit" class=" btn btn-info add-button"  ui-sref="main.add">Add New Todo</a>
		<!-- 	<a class=" btn btn-success addAppt-button" ui-sref="main.add" ng-click="addAppt()">Add New Appointment</a> -->

			<div ui-view class="add-edit-view"></div>
		
		</div>
	</div>
</div>

<div class="container daily-cont">
	<h3>Tasks</h3>
	<p>double click item for details</p>
		<div class="col-sm-6 daily">
			<div class="row daily-row">
				</div>
				<table class="table table-bordered table-striped daily-table">
					<tr>
						<th class="col-sm-2"> Task</th>
						<th class="col-sm-2"> Description</th>
						<th class="col-sm-2"> Frequency </th>
						<th class="col-sm-2"> Complete By </th>
						<th class="col-sm-2"> Edit/Delete</th>

						<th class="col-sm-2 text-center"> 
							<div class="">
								<span class="">Done?</span>
							</div>
							<div class="">
								<a href="" ng-click="archive(checked)" class="btn btn-sm btn-success row">archive</a>
							</div>
						</th>
					</tr>
					<!-- need to set up to track by item._id !!!! -->
					<tr  ng-click="viewDetails()" class=" {active : isSelected(item)}" ng-repeat="item in tasks track by $index">
						<td  class="col-sm-2 dailytd"><span ng-class="{strike: strike}">{{item.task_name}} </span></td>
							<td class="col-sm-2">{{item.task_description}}</td>
							<td class="col-sm-2">{{item.frequency}}</td>
							<td class="col-sm-2">{{item.completeBy | amDateFormat:'ll'}}</td>
							<!-- <td class="col-sm-2">{{item.}}</td> -->
							<td class="col-sm-2 text-center"> 
								<i class="fa fa-pencil modal-button" ng-click="goToEdit(item)"></i> 
								<i class="fa fa-trash" ng-click="deleteTask(item)"></i>
							</td>
							<td class="table-icons text-center">
		  					<input ng-model="strike" ng-change="checkOff(item)" type="checkbox" />
						</td>
					</tr>
		</table>
		<div class="row">
			<tools />
		</div>
</div>
