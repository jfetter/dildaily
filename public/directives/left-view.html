<div>
	<h2 class="row">{{currentView}}: </h2>
	<!-- <p class= "col-sm-4">double click {{tHeads.col1}} for details</p> -->
	<div ng-show="currentView == 'Today' || currentView == 'This Week'">
		<h3>{{dayView1}}:</h3>
	</div>
	<main-table ng-controller="subCtrl1"/>
</div>
<div ng-hide="currentView != 'Today' && currentView != 'This Week'">
	<h3 class="row">{{dayView2}}:</h3>
	<main-table ng-controller="subCtrl2"/>
</div>
<div ng-hide="currentView != 'Today' && currentView != 'This Week'">
	<h3 class="row">{{dayView3}}:</h3>
	<main-table ng-controller="subCtrl3"/>
</div>
